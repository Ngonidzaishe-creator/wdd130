<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta name="description" content="Get in touch with us for inquiries about our rafting services.">
    <link rel="stylesheet" href="rafting.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Whitewater Rafting</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="company-info">
            <h2>Contact Information</h2>
            <p>Address: 123 Rafting Rd, Adventure City, AC 12345</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@raftingcompany.com</p>
            <div id="map">
                <iframe src="YOUR_GOOGLE_MAP_EMBED_CODE" width="600" height="450" allowfullscreen></iframe>
            </div>
        </section>

        <section id="employees">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="employee1.jpg" alt="Employee 1">
                <figcaption>John Doe - Rafting Guide</figcaption>
            </figure>
            <figure>
                <img src="employee2.jpg" alt="Employee 2">
                <figcaption>Jane Smith - Safety Officer</figcaption>
            </figure>
            <figure>
                <img src="employee3.jpg" alt="Employee 3">
                <figcaption>Mark Johnson - Tour Coordinator</figcaption>
            </figure>
        </section>

        <section id="contact-form">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label>Purpose of Message:</label>
                <input type="radio" id="general" name="purpose" value="General Inquiry" required>
                <label for="general">General Inquiry</label>

                <input type="radio" id="reservation" name="purpose" value="Reservation Question" required>
                <label for="reservation">Reservation Question</label>

                <input type="radio" id="suggestion" name="purpose" value="Website Suggestion" required>
                <label for="suggestion">Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Whitewater Rafting. All rights reserved.</p>
        <p><a href="contact-wireframe.png">View Contact Us Wireframe</a></p>
    </footer>
</body>
</html>
