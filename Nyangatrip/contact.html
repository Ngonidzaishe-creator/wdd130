<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Nyangatrip</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contacts.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Contact Form -->
    <section>
      <h2>Get in Touch</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" rows="5" required></textarea>
        
        <button type="submit">Send</button>
      </form>
    </section>

    <!-- Location -->
    <section>
      <h2>Our Location</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="100%" height="300" style="border:0;" allowfullscreen></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Nyangatrip. All rights reserved.</p>
  </footer>
</body>
</html>
